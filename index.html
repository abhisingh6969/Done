<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .cinematic-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 4s forwards;
        }
        .cinematic-content {
            color: #fff;
            font-size: 24px;
            text-align: center;
            opacity: 0;
            animation: slideIn 2s forwards 2s;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
       
    }
    </style>
</head>
<body>
    <div class="cinematic-container">
        <div class="cinematic-content">
            <h1>Welcome to the AK EDITZ</h1>
            <p>Enjoy the website!</p>
        </div>
      </div>

    <script>
        setTimeout(function() {
            window.location.href = "home.html"; // Redirect to the new page after a delay
        }, 6000); // Change the delay (in milliseconds) as needed
    </script>
</body>
</html>
